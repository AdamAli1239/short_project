<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Website in JAVA class</title>
    </head>
    <body>
        <h1>Website to keep skills intact</h1>
        <p>I am creating this website to see how much I can finish in <span>30 or so minutes</span>, I am excited to see what I am capable of.</p>
        <p>Do you think I can make something impressive or no?</p>
        <div>
            <h2>Can I do it?</h2>
            <input type="checkbox" id="yes">
            <label for="yes">Yes you can do it!</label>
            <div class="no">
            <input type="checkbox" id="no">
            <label for="no">No you can not do it.</label>
            </div>
        </div>
        <img id="pic" src="https://pbs.twimg.com/media/FAceMAGXMAEGZRX.jpg" alt="person climbing up mountin while pushing boulder"

    </body>
</html>
